spring.application.name=crud_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db1?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health,beans,loggers
#management.endpoints.web.exposure.exclude=caches
management.endpoint.health.show-details=always
#management.endpoints.web.base-path=/management-dashboard
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

logging.level.com.product.controller=debug